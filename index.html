<!DOCTYPE html>
<html lang="ar">
<head>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' ry='20' fill='%23000'/%3E%3Ctext x='50' y='65' font-size='55' font-family='Arial' fill='%23fff' text-anchor='middle'%3ECR%3C/text%3E%3C/svg%3E">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
  font-family: 'Cairo', sans-serif;
  color: #fff;
  overflow: hidden;
}
.container {
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}
h1 {
  font-size: 2.5rem;
  margin-bottom: 40px;
  letter-spacing: 2px;
  animation: slideDown 1s ease-out;
}
#donBalance {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 1.4rem;
  background: rgba(255,255,255,0.1);
  padding: 10px 20px;
  border-radius: 25px;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s;
  z-index: 10;
}
#donBalance.bounce {
  transform: scale(1.3);
}
button {
  padding: 18px 50px;
  font-size: 1.6rem;
  font-weight: 700;
  color: #fff;
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 8px 20px rgba(255,75,43,0.5);
}
button:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(255,75,43,0.7);
}
.msgBox {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 20px;
  border-radius: 10px;
  display: none;
  flex-direction: column;
  gap: 10px;
  font-weight: bold;
  z-index: 999;
  width: 320px;
}
.msgBox span.closeBtn {
  cursor: pointer;
  font-size: 1.2rem;
  align-self: flex-end;
}
.msgBox.success {
  background-color: #28a745;
  color: #fff;
  box-shadow: 0 0 15px rgba(40,167,69,0.5);
}
.msgBox.error {
  background-color: #ff4b2b;
  color: #fff;
  box-shadow: 0 0 15px rgba(255,75,43,0.5);
}
#codeContainer {
  position: fixed;
  top: 100px;
  right: 30px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background: rgba(255,255,255,0.05);
  padding: 15px;
  border-radius: 10px;
  width: 200px;
}
#codeInput {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
  outline: none;
}
.heart {
  width: 20px;
  height: 20px;
  background-color: red;
  clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 38%, 75% 50%, 50% 80%, 25% 50%, 12% 38%, 12% 25%, 25% 12%, 39% 12%);
}
@keyframes fadeIn {
  from {opacity:0;} to {opacity:1;}
}
@keyframes slideDown {
  from {transform: translateY(-30px); opacity:0;} to {transform: translateY(0); opacity:1;}
}
</style>
</head>
<body>
<div id="donBalance"><span class="heart"></span> Don: 0</div>
<div class="container">
  <h1>تجربة الإعلان</h1>
  <button id="donateBtn">تبرع مجانا</button>
</div>

<div id="errorMsg" class="msgBox error">
  <span>حدث خطأ أو الإعلان لم يشتغل!</span>
  <span class="closeBtn" onclick="errorMsg.style.display='none'">✖</span>
</div>

<div id="successMsg" class="msgBox success">
  <span>شكرًا لمشاهدة الإعلان! تم إضافة 10 Don.</span>
  <span class="closeBtn" onclick="successMsg.style.display='none'">✖</span>
</div>

<div id="codeContainer">
  <input type="text" id="codeInput" placeholder="أدخل كودك هنا واضغط Enter">
</div>

<script>
let don = parseInt(localStorage.getItem('don')) || 0;
let usedCodes = JSON.parse(localStorage.getItem('usedCodes') || "{}");
const donBalance = document.getElementById('donBalance');
const errorMsg = document.getElementById('errorMsg');
const successMsg = document.getElementById('successMsg');
const codeInput = document.getElementById('codeInput');

function updateBalance() {
  donBalance.childNodes[1].textContent = ' Don: ' + don;
  donBalance.classList.add('bounce');
  setTimeout(() => donBalance.classList.remove('bounce'), 300);
  localStorage.setItem('don', don);
}

updateBalance();

const codes = {
  "+1":100,
  "dondon":200,
  "money":1000,
  "own":4000
};

const donateBtn = document.getElementById('donateBtn');
donateBtn.addEventListener('click', () => {
  if(window.adPlacement && window.adPlacement.adBreak){
    window.adPlacement.adBreak({
      placementId: "YOUR_PLACEMENT_ID_HERE",
      reward: { amount: 10, type: "don" }
    }).then(result => {
      if(result && result.status === 'completed'){
        don += 10;
        updateBalance();
        successMsg.style.display = 'flex';
      } else {
        errorMsg.style.display = 'flex';
      }
    }).catch(() => {
      errorMsg.style.display = 'flex';
    });
  } else {
    errorMsg.style.display = 'flex';
  }
});

codeInput.addEventListener('keypress', function(e){
  if(e.key === 'Enter'){
    const code = codeInput.value.trim().toLowerCase();
    if(codes[code] && !usedCodes[code]){
      don += codes[code];
      usedCodes[code] = true;
      localStorage.setItem('usedCodes', JSON.stringify(usedCodes));
      updateBalance();
      alert(`تم إضافة ${codes[code]} Don بواسطة الكود "${code}"`);
    } else if(usedCodes[code]){
      alert("هذا الكود تم استخدامه من قبل.");
    } else {
      alert("الكود غير صالح.");
    }
    codeInput.value = '';
  }
});
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
