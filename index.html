<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 48px;
            margin: 0;
        }
        #playerCount {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <h1>متصل: <span id="playerCount">0</span></h1>
    </div>
    <script>
        const socket = io();
        socket.on('playerCount', (count) => {
            document.getElementById('playerCount').textContent = count;
        });
    </script>
</body>
</html>
